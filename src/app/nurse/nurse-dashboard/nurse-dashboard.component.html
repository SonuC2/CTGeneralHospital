<div fxLayout="row wrap">
    <div fxFlex.gt-sm="100" fxFlex.gt-lg="30" fxFlex="100" style="padding: 5px">
        <mat-card class="example-card center">
            <mat-card-content class="center"  style="margin-bottom: 100px;">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <!-- <div *ngIf="isMale">
                                <img class="img" src="/assets/images/doctor-male.jpg"
                                    style="width:300px;height:280px;" />
                            </div> -->
                            <div >
                                <img class="img" src="/assets/images/nurse.jpg"
                                    style="width:300px;height:280px;" />
                            </div>
                            <h6> flip for more detail</h6>
                        </div>

                        <div class="flip-card-back">
                            <h2>{{employeeName}}</h2>
                            <p>{{employeeGender}}</p>
                            <p>{{specialisation}}</p>
                        </div>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
<div fxLayout="row wrap">
    <div fxFlex.gt-sm="32" fxFlex.gt-lg="30" fxFlex="100" style="padding: 5px">
        <mat-card class="mat-card-status">
            <mat-card-header>
                <mat-card-title>Total Appointments</mat-card-title>
            </mat-card-header>
            <mat-card-content style="text-align: center;">  
                <div class="count-status">
               
                <div style="text-align: center;padding-top: 8px; padding-bottom: 5px;">{{countAllAppointment}}</div>
            </div>
        </mat-card-content>
        </mat-card>
    </div>
    <div fxFlex.gt-sm="32" fxFlex.gt-lg="30" fxFlex="100" style="padding: 5px">
        <mat-card class="mat-card-status">
            <mat-card-header>
                <mat-card-title>Active Physician</mat-card-title>
            </mat-card-header>
            <mat-card-content style="text-align: center;">  
                <div class="count-status">
               
                <div style="text-align: center;padding-top: 5px; padding-bottom: 5px;">{{employeeActiveCount}}</div>
            </div>
        </mat-card-content>
        </mat-card>
    </div>
    <div fxFlex.gt-sm="32" fxFlex.gt-lg="30" fxFlex="100" style="padding: 5px">
        <mat-card class="mat-card-status">
            <mat-card-header>
                <mat-card-title>Active patient</mat-card-title>
            </mat-card-header>
            <mat-card-content style="text-align: center;">  
                <div class="count-status">
               
                <div style="text-align: center;padding-top: 5px; padding-bottom: 5px;">{{patientActiveCount}}</div>
            </div>
        </mat-card-content>
        </mat-card>
    </div>
</div>
